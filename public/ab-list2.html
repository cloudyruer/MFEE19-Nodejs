    <script src="http://localhost:3000/jquery/jquery.min.js"></script>

    <script>
      const pagiTpl = (o) => {
        return `
            <li class="page-item ${o.active}">
                <a class="page-link" href="#${o.page}">${o.page}</a>
            </li>`;
      };

      const itemTpl = (o) => {
        return `
            <tr>
                <td>
                    <a href="javascript: delete_it(${o.sid})">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
                <td>${o.sid}</td>
                <td>${o.name}</td>
                <td>${o.email}</td>
                <td>${o.mobile}</td>
                <td>${o.birthday}</td>
                <td>${o.address}</td>
                <td>
                    <a href="/address-book/edit/${o.sid}">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </tr>
        `;
      };

      const render = (data) => {
        document.querySelector('tbody').innerHTML = data.rows
          .map((el) => itemTpl(el))
          .join('');

        // 頁碼
        str = '';
        for (let i = data.page - 5; i <= data.page + 5; i++) {
          if (i >= 1 && i <= data.totalPages) {
            str += pagiTpl({
              active: data.page === i ? 'active' : '',
              page: i,
            });
          }
        }
        document.querySelector('.pagination').innerHTML = str;
      };

      const getListData = (opt = {}) => {
        opt.page = opt.page || 1;
        opt.keyword = opt.keyword || '';
        const usp = new URLSearchParams();
        usp.set('page', opt.page);
        if (opt.keyword) {
          usp.set('keyword', opt.keyword);
        }

        fetch('http://localhost:3000/address-book/api/list?' + usp.toString())
          .then((r) => r.json())
          .then((data) => {
            console.log(data);
            render(data);
          });
      };

      getListData();

      // 0914 新增

      const whenHashChanged = () => {
        //  就算是在上一頁也會觸發
        console.log(location.hash);

        let h = location.hash.slice(1); //丟到最前面 #
        h = parseInt(h) || 1;
        getListData({ page: h });
      };

      window.addEventListener('hashchange', whenHashChanged);
    </script>
