<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function myPromise(p) {
        return new Promise((resolve, reject) => {
          const rnd = 300 + Math.floor(Math.random() * 1000);
          setTimeout(() => {
            resolve({ p, rnd });
          }, rnd);
        });
      }

      myPromise('bill')
        .then((r) => {
          console.log(r);
          return myPromise('peter');
        })
        .then((r) => {
          console.log(r);
          return myPromise('david');
        })
        .then((r) => {
          console.log(r);
          return myPromise('aaron');
        })
        .then((r) => {
          console.log(r);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
